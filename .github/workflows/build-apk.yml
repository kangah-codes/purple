name: Build and Release APK

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Build Docker image
              run: docker build -t purple .

            - name: Run Docker container to build APK
              run: |
                  docker run --rm \
                    -e EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} \
                    -e EAS_NO_VCS=1 \
                    -v "$(pwd)":/project/app \
                    purple

            - name: Copy APK from Docker container to host
              run: docker cp $(docker ps -q -n=1):/project/app/purple.apk .

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false

            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
                  asset_path: ./purple.apk
                  asset_name: purple.apk
                  asset_content_type: application/vnd.android.package-archive
